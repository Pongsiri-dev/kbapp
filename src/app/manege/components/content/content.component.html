<div class="col b" id="wrapper">

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <h1 class="mt-4">
        <label for="toppic_content">
          <i class="fa fa-list-ul" aria-hidden="true"></i>
          แก้ไข content</label>
        <hr>
      </h1>
      <!-- Form -->
      <form (ngSubmit)="add(contentFrm);onSubmit()" #contentFrm="ngForm">
        <!-- Row 1 -->
        <div class="row">
          <div class="form-group col-6">
            <div class="file-field">
              <div class="z-depth-1-half image-preview mb-4 ">
                <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="img-fluid"
                  alt="example placeholder" *ngIf="!previewUrl">

                <img *ngIf="previewUrl" [src]="previewUrl" height="300" class="showImg" />
              </div>

              <div class="form-group">
                <input type="file" name="image" [(ngModel)]="modelFrm.img"
                  (change)="fileProgress($event)" />
              </div>
            </div>
          </div>
        </div>
        <!-- Row 2 -->
        <div class="row mt-3">
          <div class=" col">
            <label for="topic">หัวข้อ</label>
            <input type="text" name="txtTopic" [(ngModel)]="modelFrm.topic" autocomplete="off" id="txtTopic"
              class="form-control" placeholder="แก้ไขหัวข้อ" aria-describedby="helpId">
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row mt-3">
          <div class="col">
            <ckeditor #editor [(ngModel)]="modelFrm.msg" id="msg" name="msg" type="Classic"></ckeditor>
            <!-- divarea,Classic,Inline  for Ck Editor -->
          </div>
        </div>

        <!-- Row 4 -->
        <div class="row">
          <div class="col btnEdit">
            <button type="submit"
              class="btn btn-primary pull-right" btn-lg btn-block>
              <i class="fa fa-pencil-square" aria-hidden="true"></i>
              แก้ไข
            </button>
          </div>
        </div>
      </form>
      <!-- close Form -->
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
